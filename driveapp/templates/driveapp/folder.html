{% extends 'driveapp/base.html' %} 

{% block body %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">My Files</h2>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary shadow-sm rounded-pill px-4"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      + Upload File
    </button>
  </div>

  <!-- File List -->
  <div class="row g-4">
    {% for i in files %}
    <div class="col-md-4">
      <div class="card shadow-sm border-0 h-100 file-card">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title text-dark fw-semibold">
            <i class="bi bi-file-earmark-text-fill text-primary me-2"></i>
            {{ i.filetitle }}
          </h5>
          <a
            href="{{ i.file.url }}"
            download="{{ i.file }}"
            class="btn btn-outline-primary btn-sm mt-3"
          >
            <i class="bi bi-download me-1"></i> Download
          </a>
        </div>
      </div>
    </div>
    {% empty %}
    <div class="col-12">
      <div class="alert alert-info shadow-sm text-center">
        No files uploaded yet. Click <strong>+ Upload File</strong> to add one.
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Upload Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content shadow-lg border-0">
      <div class="modal-header bg-light">
        <h5 class="modal-title fw-bold" id="exampleModalLabel">Upload File</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          action="{% url 'folder' folderid %}"
          method="POST"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <div class="mb-3">
            <label for="file" class="form-label fw-semibold">Choose File</label>
            <input
              type="file"
              class="form-control"
              id="file"
              name="file"
              required
            />
          </div>
          <div class="mb-3">
            <label for="filetitle" class="form-label fw-semibold">File Title</label>
            <input
              type="text"
              class="form-control"
              id="filetitle"
              name="filetitle"
              placeholder="Enter file title"
              required
            />
          </div>
          <div class="text-end">
            <button class="btn btn-success rounded-pill px-4">
              Upload File
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Custom Styling -->
<style>
  .file-card {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    border-radius: 12px;
  }
  .file-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
  }
</style>

<!-- Bootstrap Icons -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  rel="stylesheet"
/>
{% endblock body %}
