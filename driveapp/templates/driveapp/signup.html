{% extends 'driveapp/base.html' %} 

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card shadow-lg border-0 p-4" style="max-width: 500px; width: 100%; border-radius: 16px;">
    <div class="card-body">
      <h3 class="text-center fw-bold text-primary mb-4">Create Account</h3>

      <!-- Messages -->
      {% for message in messages %}
      <div class="alert alert-info text-center py-2" role="alert">
        {{ message }}
      </div>
      {% endfor %}

      <!-- Signup Form -->
      <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="username"
            name="username"
            placeholder="Choose a username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input
            type="email"
            class="form-control form-control-lg"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="fname" class="form-label fw-semibold">First Name</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="fname"
              name="fname"
              placeholder="First name"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="lname" class="form-label fw-semibold">Last Name</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="lname"
              name="lname"
              placeholder="Last name"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input
            type="password"
            class="form-control form-control-lg"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="cpassword" class="form-label fw-semibold">Confirm Password</label>
          <input
            type="password"
            class="form-control form-control-lg"
            id="cpassword"
            name="cpassword"
            placeholder="Re-enter password"
            required
          />
        </div>

        <button type="submit" class="btn btn-success w-100 rounded-pill py-2">
          Sign Up
        </button>
      </form>

      <!-- Extra Links -->
      <div class="text-center mt-3">
        <small class="text-muted">
          Already have an account?
          <a href="{% url 'login' %}" class="text-decoration-none fw-semibold">Login</a>
        </small>
      </div>
    </div>
  </div>
</div>

<!-- Custom Styling -->
<style>
  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
  }
  .btn-success {
    transition: all 0.3s ease;
  }
  .btn-success:hover {
    background: #157347;
    transform: translateY(-2px);
  }
</style>
{% endblock body %}
