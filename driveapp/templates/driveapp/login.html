{% extends 'driveapp/base.html' %} 

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%; border-radius: 16px;">
    <div class="card-body">
      <h3 class="text-center fw-bold text-primary mb-4">Login</h3>

      <!-- Messages -->
      {% for message in messages %}
      <div class="alert alert-info text-center py-2" role="alert">
        {{ message }}
      </div>
      {% endfor %}

      <!-- Login Form -->
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input
            type="password"
            class="form-control form-control-lg"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">
          Login
        </button>
      </form>

      <!-- Extra Links -->
      <div class="text-center mt-3">
        <small class="text-muted">
          Donâ€™t have an account? 
          <a href="{% url 'signup' %}" class="text-decoration-none fw-semibold">Sign Up</a>
        </small>
      </div>
    </div>
  </div>
</div>

<!-- Custom Styling -->
<style>
  .card {
    background: #ffffff;
  }
  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
  }
  .btn-primary {
    transition: all 0.3s ease;
  }
  .btn-primary:hover {
    background: #0b5ed7;
    transform: translateY(-2px);
  }
</style>
{% endblock body %}
